<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ero Register</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="login-box">
        <img src="erologo.png" class="avatar" alt="Avatar Image">
        <h1>REGISTRO</h1>
        <form>
          <!-- USERNAME INPUT -->
          <label for="username">Su nombre</label>
          <input type="text" placeholder="Escriba su nombre">
          <!-- PASSWORD INPUT -->
          <label for="password">Contraseña</label>
          <input type="password" placeholder="Escriba su contraseña">
          <input type="submit" value="Entrar">
         
        </form>
</body>
</html>
